<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube Video</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">Logo</div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="video">
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                allowfullscreen></iframe>
            <h1 class="video-title">Amazing Video Title</h1>
            <p class="video-description">Description of the amazing video goes here. It can be a brief summary of the
                content.</p>
        </div>

        <div class="comments">
            <h2>Comments</h2>
            <div class="comment">
                <div class="user-avatar">A</div>
                <div class="comment-content">
                    <p><strong>User123:</strong> This video is awesome!</p>
                </div>
            </div>
            <div class="comment">
                <div class="user-avatar">B</div>
                <div class="comment-content">
                    <p><strong>JohnDoe:</strong> I love it! Great content!</p>
                </div>
            </div>
            <!-- More comments go here -->
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Logo</div>
                <div class="footer-links">
                    <a href="#">Home</a>
                    <a href="#">Trending</a>
                    <a href="#">Subscriptions</a>
                    <a href="#">Library</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
