<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse - Explore Game Worlds</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== BASE ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://wallpapercave.com/wp/wp4923992.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== GLASS EFFECT ===== */
        .glass {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }

        .glass:hover {
            transform: scale(1.02);
        }

        /* ===== HEADER ===== */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.4);
        }

        .header-container {
            max-width: 1200px;
            margin: auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4d4d;
            letter-spacing: 1px;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 10px;
            border: none;
            width: 180px;
            transition: width 0.3s ease;
        }

        .search-bar input:focus {
            width: 250px;
        }

        .search-bar button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background: linear-gradient(45deg, #ff4d4d, #ff7e7e);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: linear-gradient(45deg, #ff7e7e, #ff4d4d);
        }

        /* ===== CONTENT ===== */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            flex: 1;
        }

        /* Video Card */
        .video {
            overflow: hidden;
        }

        .video iframe {
            border-radius: 16px;
            transition: box-shadow 0.3s;
        }

        .video iframe:hover {
            box-shadow: 0 0 25px rgba(255, 77, 77, 0.8);
        }

        .video-title {
            margin-top: 15px;
            font-size: 1.6rem;
            font-family: 'Orbitron', sans-serif;
        }

        .video-description {
            margin-top: 10px;
            color: #ddd;
        }

        /* Comments */
        .comments {
            margin-top: 20px;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #ff4d4d, #ff7e7e);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
        }

        /* ===== FOOTER ===== */
        footer {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .footer-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #ccc;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #fff;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header class="glass">
        <div class="header-container">
            <div class="logo">GameVerse</div>
            <div class="search-bar">
                <input type="text" placeholder="Search games...">
                <button>Search</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="video glass">
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            <h1 class="video-title">Top 10 Action Games of 2025</h1>
            <p class="video-description">Discover the most thrilling action games you must play this year!</p>
        </div>

        <div class="comments glass">
            <h2>Player Comments</h2>
            <div class="comment">
                <div class="user-avatar">A</div>
                <div class="comment-content">
                    <p><strong>GamerGirl:</strong> This list is epic! ðŸ”¥</p>
                </div>
            </div>
            <div class="comment">
                <div class="user-avatar">B</div>
                <div class="comment-content">
                    <p><strong>NoobMaster69:</strong> Canâ€™t believe I missed game #3!</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="glass">
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Genres</a>
            <a href="#">Top Charts</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>

</html>
